
[versions]
kotlin = "2.2.21"
junit = "5.11.0"
assertj = "3.27.4"
kotlinx-coroutines-core = "1.10.2"
fdb-java = "7.3.67"
json-serialization = "1.9.0"
avro4k = "2.7.0"
avro = "1.12.1"
testcontainers-junit-jupiter = "1.21.3"
testcontainers-foundationdb = "1.1.0"
fmodel = "3.7.0"

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }

[libraries]
org-jetbrains-kotlinx-kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines-core" }
org-foundationdb-fdb-java = { module = "org.foundationdb:fdb-java", version.ref = "fdb-java" }
